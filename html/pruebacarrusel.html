<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Carrusel Centro Perfecto</title>

<style>
  * { box-sizing: border-box; }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    background: #f5f5f5;
    font-family: Arial;
  }

  /* ocultar radios */
  input[type="radio"] {
    display: none;
  }

  /* contenedor del carrusel */
  .carousel {
    position: relative;
    width: 320px;
    height: 240px;
    overflow: hidden;
    border-radius: 16px;
  }

  /* track de slides */
  .slides {
    display: flex;
    width: calc(100% * 3); /* 3 slides */
    height: 100%;
    transition: transform 0.6s ease;
  }

  /* slide individual */
  .slide {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ejemplo de cards */
  .card {
    width: 260px;
    height: 180px;
    background: #ff6ab6;
    color: white;
    font-size: 22px;
    font-weight: bold;
    border-radius: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* lógica del carrusel (CENTRADO REAL) */
  #s1:checked ~ .carousel .slides {
    transform: translateX(0%);
  }
  #s2:checked ~ .carousel .slides {
    transform: translateX(-100%);
  }
  #s3:checked ~ .carousel .slides {
    transform: translateX(-200%);
  }

  /* flechas */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #ffffffd8;
    display: none; /* se activan según slide */
    align-items: center;
    justify-content: center;
    font-size: 26px;
    cursor: pointer;
  }

  .arrow.left { left: 5px; }
  .arrow.right { right: 5px; }

  /* mostrar flechas según slide */
  #s1:checked ~ .carousel label.right[for="s2"] { display: flex; }
  #s2:checked ~ .carousel label.left[for="s1"] { display: flex; }
  #s2:checked ~ .carousel label.right[for="s3"] { display: flex; }
  #s3:checked ~ .carousel label.left[for="s2"] { display: flex; }

</style>
</head>
<body>

<h2>Carrusel centrado</h2>

<!-- radios -->
<input type="radio" id="s1" name="slider" checked>
<input type="radio" id="s2" name="slider">
<input type="radio" id="s3" name="slider">

<div class="carousel">

  <!-- track -->
  <div class="slides">
    <div class="slide"><div class="card">Card 1</div></div>
    <div class="slide"><div class="card">Card 2</div></div>
    <div class="slide"><div class="card">Card 3</div></div>
  </div>

  <!-- flechas -->
  <label for="s1" class="arrow left">‹</label>
  <label for="s2" class="arrow left">‹</label>

  <label for="s2" class="arrow right">›</label>
  <label for="s3" class="arrow right">›</label>
</div>

</body>
</html>
